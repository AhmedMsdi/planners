    defaults: { _controller: PlanBundle:Plan:GastronomieFilterHorizontalePage}

plan_FilterBEHorizontale:
    path:     /FilterBEHorizontal
    defaults: { _controller: PlanBundle:Plan:BEFilterHorizontalePage}
